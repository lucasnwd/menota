<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeNota - Organizador de Notas</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2d5a2d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MeNota">
    
    <!-- Manifest -->
    <link rel="manifest" href="/menota/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/menota/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/menota/icons/icon-180x180.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/menota/icons/icon-32x32.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>MeNota</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar notas...">
            <button id="searchButton" onclick="searchNotes()">üîç</button>
            <button class="filter-button" id="categoriesFilterButton" onclick="openCategoriesModal()">üìÇ</button>
            <div class="backup-buttons">
                <button class="backup-button" onclick="exportNotes()" title="Exportar notas">üì§</button>
                <button class="backup-button" onclick="importNotes()" title="Importar notas">üì•</button>
            </div>
        </div>
    </header>

    <!-- Criador de Notas -->
    <div id="noteCreator" class="note-creator compact">
        <input type="file" id="imageUpload" accept="image/*">
        
        <input type="text" id="noteTitle" class="title-input" placeholder="T√≠tulo">
        <textarea id="noteText" class="editable-content" placeholder="Comece a escrever..."></textarea>
        
        <div class="formatting-container">
            <div class="formatting-toolbar">
                <button class="image-upload-button" title="Adicionar imagem">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                    </svg>
                </button>
                <!-- Adicione mais bot√µes de formata√ß√£o aqui se necess√°rio -->
            </div>
            
            <div class="editor-buttons">
                <button class="save-button" onclick="saveNote()">Salvar</button>
                <button class="cancel-button" onclick="collapseNoteCreator()">Cancelar</button>
            </div>
        </div>

        <!-- Se√ß√µes de Conte√∫do -->
        <div class="content-sections-container">
            <!-- Todo List -->
            <div class="todo-section">
                <div class="todo-header">
                    <h4>Lista de Tarefas</h4>
                    <button class="add-todo-button" onclick="addTodo()">+ Add</button>
                </div>
                <div id="todoList" class="todo-list"></div>
            </div>

            <!-- Links -->
            <div class="note-links-section">
                <div class="links-title">Links</div>
                <div id="linksList" class="links-list"></div>
                <button class="add-todo-button" onclick="addLink()" style="margin-top: 10px;">+ Add Link</button>
            </div>
        </div>
    </div>

    <!-- Filtros de Categoria -->
    <div class="categories-filter">
        <div class="category-chip" onclick="currentCategory = 'all'; renderNotes();">Todas</div>
        <div class="category-chip" onclick="currentCategory = 'personal'; renderNotes();">Pessoal</div>
        <div class="category-chip" onclick="currentCategory = 'work'; renderNotes();">Trabalho</div>
        <div class="category-chip" onclick="currentCategory = 'ideas'; renderNotes();">Ideias</div>
    </div>

    <!-- Grid de Notas -->
    <div id="notesGrid" class="notes-grid"></div>

    <!-- Modal de Categorias -->
    <div id="categoriesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Categorias</h2>
                <button class="close-button" onclick="closeCategoriesModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div id="categoriesList" class="categories-list"></div>
            </div>
            <div class="modal-footer">
                <button class="clear-filter-button" onclick="clearCategoryFilter()">Limpar Filtro</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
